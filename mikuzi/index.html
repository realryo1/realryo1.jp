<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mikuzi/css/bootstrap.css">
    <link rel="stylesheet" href="./mikuzi/style.css">
    <title>お年玉ガチャ</title>
</head>

<body>
    <script src="./mikuzi/jquery-3.6.0.min.js"></script>
    <script src="./mikuzi/js/bootstrap.bundle.min.js"></script>
    <h1>お年玉ガチャ</h1>
    <p>ボタンを押してお年玉をもらおう！</p>
    <table class="table table-striped">
        <thead>
            <th>レアリティ</th>
            <th>金額</th>
            <th>排出率</th>
        </thead>
        <tbody>
            <tr>
                <th>SSR</th>
                <td>100,000円</td>
                <td>3%</td>
            </tr>
            <tr>
                <th>SR</th>
                <td>10,000円</td>
                <td>17%</td>
            </tr>
            <tr>
                <th>R</th>
                <td>5,000円</td>
                <td>30%</td>
            </tr>
            <tr>
                <th>C</th>
                <td>500円</td>
                <td>50%</td>
            </tr>
        </tbody>
    </table>
    <span>※2秒で自動的に戻ります※</span>
    <div class="tyuki">
        <div class="box">
            <img class="box_imageLeft" src="./mikuzi/img/side.png">
            <img class="box_imageRight" src="./mikuzi/img/side.png">
            <img id="start-button" class="trigger" src="./mikuzi/img/wait.png">
            <div id="result-area"></div>
        </div>
    </div>
    <script src="./mikuzi/gacha.js"></script>
</body>

</html>
